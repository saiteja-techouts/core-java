<!DOCTYPE html>
<html>
    <head>
        <script>
            var x=()=>{
            var a=document.getElementById("t1").value;
                if(a%3==0||a%7==0)
                {
                    document.getElementById("d1").innerHTML="Multiplied with 3 and 7"
                }
                else
                {
                    document.getElementById("d1").innerHTML="not Multiplied with 3 and 7"
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="t1">
        <br>
        <input type="button" id="b1" value="display" onclick="x()">
        <br>
        <div id="d1"></div>
    </body>
</html>
